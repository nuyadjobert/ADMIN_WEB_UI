<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!-- Teacher Assignment Card -->
<div class="bg-white p-6 rounded-xl shadow-md max-w-md mx-auto my-6">
  <h2 class="text-gray-800 text-2xl font-semibold mb-6">Assign Teacher to Class</h2>
  
  <form>
    <!-- Subject Name -->
    <div class="mb-4">
      <label for="subject" class="block font-medium text-gray-700 mb-1">Subject Name</label>
      <input type="text" id="subject" placeholder="Enter subject name" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Department -->
    <div class="mb-4">
      <label for="department" class="block font-medium text-gray-700 mb-1">Department</label>
      <input type="text" id="department" placeholder="Enter department" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Room -->
    <div class="mb-4">
      <label for="room" class="block font-medium text-gray-700 mb-1">Room</label>
      <input type="text" id="room" placeholder="Enter room number" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Select Teacher -->
    <div class="mb-6">
      <label for="teacher" class="block font-medium text-gray-700 mb-1">Select Teacher</label>
      <select id="teacher" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">-- Select Teacher --</option>
        <option value="helena">Dr. Helena Vance</option>
        <option value="lia">Lia Torres</option>
        <option value="john">John Doe</option>
        <!-- Add more teachers dynamically -->
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
      Assign Teacher
    </button>
  </form>
</div>
, initial-scale=1.0">

</html>
