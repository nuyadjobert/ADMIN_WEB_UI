<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="bg-white w-full max-w-xl p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6">Create a Room</h2>

    <form class="space-y-4">
      <div>
        <label class="font-medium">Room Name</label>
        <input type="text" class="w-full mt-2 p-3 border rounded-xl" placeholder="Ex: Room A1">
      </div>

      <div>
        <label class="font-medium">Building</label>
        <input type="text" class="w-full mt-2 p-3 border rounded-xl" placeholder="Ex: Building A">
      </div>

      <div>
        <label class="font-medium">Floor</label>
        <select class="w-full mt-2 p-3 border rounded-xl">
          <option>1st Floor</option>
          <option>2nd Floor</option>
          <option>3rd Floor</option>
        </select>
      </div>

      <div>
        <label class="font-medium">Description</label>
        <textarea class="w-full mt-2 p-3 border rounded-xl" rows="3" placeholder="Optional"></textarea>
      </div>

      <button class="w-full py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700">
        Proceed to Map
      </button>
    </form>
  </div>
</div>

</body>
</html>
