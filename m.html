<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Room | AttendEase Style with Capacity</title>
    </head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-start justify-center p-6 sm:p-10">
        <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md mt-10">
            
            <header class="pb-4 mb-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-1h3v1m-3 0h3" />
                    </svg>
                    Create a Room
                </h2>
                <p class="text-sm text-gray-500 mt-1">Fill in the details to register a new facility room.</p>
            </header>

            <form class="space-y-5">
                <div>
                    <label for="room-name" class="block text-sm font-medium text-gray-700 mb-1">Room Name</label>
                    <input type="text" id="room-name" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-gray-400" placeholder="Ex: Room A1">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="building" class="block text-sm font-medium text-gray-700 mb-1">Building</label>
                        <input type="text" id="building" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-gray-400" placeholder="Ex: Building A">
                    </div>
                    
                    <div>
                        <label for="floor" class="block text-sm font-medium text-gray-700 mb-1">Floor</label>
                        <select id="floor" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white appearance-none">
                            <option value="" disabled selected>Select a floor</option>
                            <option>1st Floor</option>
                            <option>2nd Floor</option>
                            <option>3rd Floor</option>
                            <option>4th Floor</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="capacity" class="block text-sm font-medium text-gray-700">Room Capacity</label>
                        <span id="capacity-value" class="text-indigo-600 font-semibold text-lg">25</span>
                    </div>
                    <input type="range" id="capacity" min="1" max="100" value="25" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg [&::-webkit-slider-thumb]:bg-indigo-600 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:appearance-none [&::-moz-range-thumb]:bg-indigo-600 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:rounded-full">
                    <p class="text-xs text-gray-400 mt-1">Set the maximum number of occupants.</p>
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea id="description" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-gray-400" rows="3" placeholder="Brief details about the room's use or features..."></textarea>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full py-2.5 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                        Proceed to Map Setup
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Simple JavaScript to update the displayed capacity value as the slider moves
        const capacitySlider = document.getElementById('capacity');
        const capacityValue = document.getElementById('capacity-value');

        capacitySlider.addEventListener('input', (event) => {
            capacityValue.textContent = event.target.value;
        });
    </script>
</body>
</html>
